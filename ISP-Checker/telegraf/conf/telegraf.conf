[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false
  debug = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "$INFLUXDB_DB"
  timeout = "60s"
  username = "$INFLUXDB_ADMIN_USER"
  password = "$INFLUXDB_ADMIN_PASSWORD"
  user_agent = "telegraf"
  skip_database_creation = false

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.dns_query]]
   servers = ["8.8.8.8", "4.2.2.1"]
    domains = [
      "www.google.com",
      "kernel.org",
      "facebook.com",
      "www.lanacion.com.ar",
      "www.cablevision.com.ar"
     ]
    record_type = "A"
    port = 53
    timeout = 2

 [[inputs.http_response]]
    urls = [
      "http://192.168.0.1",
      "http://www.wikipedia.org",
      "http://github.com",
      "http://www.cablevision.com.ar",
      "https://www.google.com",
      "https://www.facebook.com"
    ]
    response_timeout = "5s"
    method = "GET"
    follow_redirects = true

[[inputs.internal]]
  collect_memstats = true

[[inputs.linux_sysctl_fs]]

[[inputs.net]]

[[inputs.netstat]]

[[inputs.ping]]
  urls = ["192.168.0.1", "190.216.88.1", "4.2.2.1", "8.8.8.8", "kernel.org"]
  method = "exec"
  count = 1
  ping_interval = 1.0
  timeout = 5.0
  deadline = 10
  interface = "eth0"
  binary = "ping"
  ipv6 = false

[[inputs.exec]]
  commands=["mtr -C -n 4.2.2.1"]
  timeout = "2m"
  interval = "5m"
  data_format = "csv"
  csv_skip_rows = 1
  csv_column_names=[ "", "", "status","dest","hop","ip","loss","snt","", "","avg","best","worst","stdev"]
  name_override = "mtr"
  csv_tag_columns = ["dest", "hop", "ip"]

[[inputs.exec]]
  commands = ["/usr/bin/speedtest-cli --csv --bytes --no-pre-allocate"]
  name_override = "speedtest"
  timeout = "3m"
  interval = "5m"
  data_format = "csv"
  csv_column_names = ['Server ID','Sponsor','Server Name','Timestamp','Distance','Ping','Download','Upload','Share','IP Address']
  csv_timestamp_column = "Timestamp"
  csv_timestamp_format = "2006-01-02T15:04:05Z07:00"

